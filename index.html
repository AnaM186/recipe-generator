<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ancizar+Sans:ital,wght@0,100..1000;1,100..1000&family=Anton&family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>Recipe generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Recipe Generator</h1>
      </header>
      <main>
        <form id="recipe-form">
          <input
            type="text"
            placeholder="Type here.."
            required
            autofocus
            autocomplete="off"
            class="input-field"
            id="recipe-input"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="recipe-result" id="recipe-result"></div>
      </main>
      <footer>
        This AI project was coded by
        <a href="https://github.com/AnaM186" target="_blank">Ana Moskalenko</a>,
        open-sourced on
        <a href="https://github.com/AnaM186/recipe-generator" target="_blank"
          >GitHub</a
        >
        and is hosted on
        <a
          href="https://ai-recipe-generator-shecodes-project.netlify.app/"
          target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
